version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "4000:4000"
    environment:
      - PORT=4000
      - DATABASE_URL=mongodb://mongodb:27017/truefeed
      - JWT_SECRET=dev_jwt_secret
    depends_on:
      - mongodb
    volumes:
      - ./backend/src:/usr/src/app/src:ro

  mongodb:
    image: mongo:6.0
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

volumes:
  mongo_data:
