version: "3.8"

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: on-failure
    env_file:
      - ./backend/.env
    ports:
      - "4000:4000"
    # Note: This compose file intentionally does NOT start a local MongoDB service.
    # The backend will use the DATABASE_URL provided in backend/.env (e.g. a hosted MongoDB).
