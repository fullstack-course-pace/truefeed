name: Build and publish backend Docker image

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.asrivastaava }}
          password: ${{ secrets.dckr_pat_ExhRtQhb2ODgxXwWMvxDDy40sKw }}

      - name: Create backend .env from secret (optional)
        if: secrets.BACKEND_ENV != ''
        run: |
          echo "Creating backend/.env from BACKEND_ENV secret"
          mkdir -p backend
          echo "${{ secrets.BACKEND_ENV }}" > backend/.env
        shell: bash

      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: |
            ${{ secrets.asrivastaava }}/truefeed-backend:latest
            ${{ secrets.asrivastaava }}/truefeed-backend:${{ github.sha }}
